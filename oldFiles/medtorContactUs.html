  <body>
    <header>
      <div class="topContainer">

      </div>

      <form name = "getFeedback">
        <div class="innerSection" id = "needFeedback">
          <div class="description">
            <span id = upperText>Feel free to provide feedback or report a bug</span>
          </div>

          <div class="form">
            <input type="text" id = "emailInput" autocomplete="off" name = "email" required />
            <label for="email" class = "nameForInput">
              <span class="codeText">Email</span>
            </label>
          </div>
          <div class="lining">
            <span>Please use .edu email</span>
          </div>

          <div class="form2">
            <!---<input type="text" id = "feedbackInput" autocomplete="off" name = "feedback" required />--->
            <textarea type = "text" name="feedback" id = "feedbackInput" required></textarea>
            <label for="feedback" class = "nameForInput">
              <span class="codeText">Feedback</span>
            </label>
          </div>
        </div>

        <div class = "buttons">
          <button type="submit" id="submitButton">Submit</button>
        </div>

      </form>

    </div>
