<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Medtor</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medtorAuth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>


  <body>
    <header>
      <div class="topContainer">
        <div class="containsLogo">
          <a href="medtorHome.html"><img class = "upperLogo" src="Icons/logoText.png"></a>
        </div>

        <nav>
          <li><a style="text-decoration:none" href="#medtorHome.html">Home</a></li>
          <li><a style="text-decoration:none" href="#">About</a></li>
          <li class = "logIn"><a style="text-decoration:none" href="#" class="logColor">Log In</a></li>
        </nav>
      </div>
    </header>


    <div class="middleContainer" id = "theForm">
      <div class="headerText">
        <img class = "profileLogo" src = "Icons/registerIcon2.png">
        <h3>Mentor Profile</h3>
      </div>
      <!-- <hr> -->
      <form name = "getEmail">
        <div class="innerSection">
          <div class="emailDescription">
            <span>Enter your email below to create your profile</span>
          </div>
          <div class="form">
            <input type="text" id = "emailInput" autocomplete="off" name = "email" required />
            <label for="email" class = "nameForInput">
              <span class="codeText">Email</span>
            </label>
            <input type="hidden" id="hiddenVal" name="keyVal" />
          </div>
          <div class="lining">
            <span>Please use .edu email</span>
          </div>
        </div>
        <button class="registerButton" id="registerBtn" type="submit">Register</button>
      </form>
    </div>



    <div class="containerBottom">
      <button class="contactUs">Contact Us</button>
      <article class="infoText">
        Created by Vin Somasundaram, Karan Desai, and Anshu Jonnalagadda

    </div>

  </body>
