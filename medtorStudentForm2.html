  <body>

      <div class="topContainer">
        <div class="containsLogo">
          <a href="medtorHome.html"><img class = "upperLogo" src="Icons/logoText.png"></a>
        </div>

        <nav>
          <li><a style="text-decoration:none" href="medtorHome.html">Home</a></li>
          <li><a style="text-decoration:none" href="#">About</a></li>
          <li class = "logOut"><a style="text-decoration:none" href="#" class="logColor" id="upperLogIn">Log Out</a></li>

      </div>

    <div class="middleContainer">

      <div class="innerSection">

        <section class = "firstPage">

              </label>
              <div class="custom-select2">

                </select>

                  <option>Choose a number</option>
                </select>--->
              </div>
            </div>

            <div class="eachSelect">
              <label class="selectLabel" id = "underLocLabel">
                <span>Undergrad Location</span>
              </label>
              <div class="custom-select2">
                <select name = "slct" id = "univlocInput">
                  <option value="none">University Location</option>
                  <option value="AL">Alabama</option>
                	<option value="AK">Alaska</option>
                	<option value="AZ">Arizona</option>
                	<option value="AR">Arkansas</option>

                	<option value="GA">Georgia</option>
                	<option value="HI">Hawaii</option>
                	<option value="ID">Idaho</option>
                	<option value="IL">Illinois</option>
                	<option value="IN">Indiana</option>
                	<option value="IA">Iowa</option>
                	<option value="KS">Kansas</option>
                	<option value="KY">Kentucky</option>
                	<option value="LA">Louisiana</option>
                	<option value="ME">Maine</option>
                	<option value="MD">Maryland</option>
                	<option value="MA">Massachusetts</option>
                	<option value="MI">Michigan</option>
                	<option value="MN">Minnesota</option>
                	<option value="MS">Mississippi</option>
                	<option value="MO">Missouri</option>
                	<option value="MT">Montana</option>
                	<option value="NE">Nebraska</option>
                	<option value="NV">Nevada</option>
                	<option value="NH">New Hampshire</option>
                	<option value="NJ">New Jersey</option>
                	<option value="NM">New Mexico</option>
                	<option value="NY">New York</option>
                	<option value="NC">North Carolina</option>
                	<option value="ND">North Dakota</option>
                	<option value="OH">Ohio</option>
                	<option value="OK">Oklahoma</option>
                	<option value="OR">Oregon</option>
                	<option value="PA">Pennsylvania</option>
                	<option value="RI">Rhode Island</option>
                	<option value="SC">South Carolina</option>
                	<option value="SD">South Dakota</option>
                	<option value="TN">Tennessee</option>
                	<option value="TX">Texas</option>
                	<option value="UT">Utah</option>
                	<option value="VT">Vermont</option>
                	<option value="VA">Virginia</option>
                	<option value="WA">Washington</option>
                	<option value="WV">West Virginia</option>
                	<option value="WI">Wisconsin</option>
                	<option value="WY">Wyoming</option>
                </select>
              </div>
            </div>

            <div class="eachSelect">
              <label class="selectLabel" id = "uYearLabel">
                <span>Undergrad Grad Year</span>
              </label>
              <div class="custom-select2">
                <select name = "slct" id = "gradyearInput">
                  <option value="none">Undergrad Graduation Year</option>
                  <option>2015</option>
                  <option>2016</option>
                  <option>2017</option>
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </div>
            </div>
          </section>

          <section class="eachSide">
            <div class="eachSelect">
              <label class="selectLabel" id = "majorLabel">
                <span>Major</span>
              </label>
              <div class="custom-select2">
                <select id = "majorInput">
                  <option value="none">Major</option>
                </select>
                <!---<select id="selectNumber">
                  <option>Choose a number</option>
                </select>--->
              </div>
            </div>

            <div class="eachSelect">
              <label class="selectLabel" id = "minorLabel">

              </label>
              <div class="custom-select2">
                <select id = "minorInput">
                  <option value="none">Minor/Second Major</option>
                  <option value="n/a">None</option>
                </select>
                <!---<select id="selectNumber">
                  <option>Choose a number</option>
                </select>--->
              </div>
            </div>

      <div class="buttonClass">
        <button onclick = "goBack(event)" class="back">Back</button>
        <button onclick = "goNext(event)" class="next">Next</button>
