<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Medtor</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medtorFormStudent2.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>
  </head>


  <body>
    <header>
      <div class="topContainer">
        <div class="containsLogo">
          <a href="#"><img class = "upperLogo" src="Icons/logoText.png"></a>
        </div>

        <nav>
          <li><a style="text-decoration:none" href="#">Home</a></li>
          <li><a style="text-decoration:none" href="#">About</a></li>
          <li class = "logOut"><a style="text-decoration:none" href="#" class="logColor">Log Out</a></li>
        </nav>
      </div>
    </header>


    <div class="middleContainer">
      <div class="headerText">
        <img class = "profileLogo" src = "Icons/registerIcon2.png">
        <h3>Student Profile</h3>
      </div>

      <div class="innerSection">

        <div class="description">
          <span id = upperText>Please fill out your general information</span>
        </div>

        <section class = "secondPage">
          <div class="form">
            <input type="text" id = "undergradinstInput" name="fname" autocomplete="off" required />
            <label for="fname" class = "label-fname">
              <span class="codeText">Undergraduate Institution</span>
            </label>
          </div>

          <div class="form">
            <input type="text" id = "univlocationInput" name="lname" autocomplete="off" required />
            <label for="lname" class = "label-lname">
              <span class="codeText">University Location</span>
            </label>
          </div>

          <div class="custom-select">
            <select name = "slct" id = "gradyearInput">
              <option value="none">Intended Graduation</option>
              <option value="1">2019</option>
              <option value="2">2020</option>
              <option value="3">2021</option>
              <option value="4">2022</option>
              <option value="5">2023</option>
              <option value="6">2024</option>
              <option value="7">2025</option>
              <option value="8">2026</option>
            </select>
          </div>

          <div class="form">
            <input type="text" id = "majorInput" name="home_state" autocomplete="off" required />
            <label for="home_state" class = "label-home_state">
              <span class="codeText">Major</span>
            </label>
          </div>

          <div class="form">
            <input type="text" id = "secmajororminorInput" name="gend" autocomplete="off" required />
            <label for="gend" class = "label-gend">
              <span class="codeText">Minor/Second Major</span>
            </label>
          </div>

        </section>

      </div>

      <div class = "buttons">
        <a href="medtorFormStudent1.html"><button id="previousButton1">Previous</button></a>
        <a href="medtorFormStudent3.html"><button id="nextButton1">Next</button></a>
      </div>
    </div>



    <div class="containerBottom">
      <button class="contactUs">Contact Us</button>
      <article class="infoText">
        Created by Vin Somasundaram, Karan Desai, and Anshu Jonnalagadda
      </article>
      <article class="infoText">
        Â© 2020 Medtor. Trademarks and brands are the property of their respective owners.
      </article>
    </div>

    <script src="medtorFormMentor2.js"></script>

  </body>
</html>
