<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Medtor</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medtorCSSmentor1.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>


  <body>
    <header>
      <div class="topContainer">
        <div class="containsLogo">
          <a href="#"><img class = "upperLogo" src="Icons/logoText.png"></a>
        </div>

        <nav>
          <li><a style="text-decoration:none" href="#">Home</a></li>
          <li><a style="text-decoration:none" href="#">About</a></li>
          <li class = "logIn"><a style="text-decoration:none" href="#" class="logColor">Log In</a></li>
        </nav>
      </div>
    </header>


    <div class="middleContainer">
      <div class="headerText">
        <img class = "profileLogo" src = "Icons/registerIcon2.png">
        <h3>Mentor Profile</h3>
      </div>

      <div class="innerSection">
        <div class="form">
          <input type="text" name="fname" autocomplete="off" required />
          <label for="fname" class = "label-fname">
            <span class="content-fname">First Name</span>
          </label>
        </div>

        <div class="form">
          <input type="text" name="lname" autocomplete="off" required />
          <label for="lname" class = "label-lname">
            <span class="content-lname">Last Name</span>
          </label>
        </div>

        <div class="form">
          <input type="tel" name="phone_num" autocomplete="off" maxlength="15" required />
          <label for="phone_num" class = "label-phone_num">
            <span class="content-phone_num">Phone Number</span>
          </label>
        </div>

        <div class="custom-select">
          <select name = "slct">
            <option>Home State</option>
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="custom-select">
          <select name = "slct">
            <option>Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </div>

        <div class="form">
          <input type="text" name="hob" autocomplete="off" required />
          <label for="hob" class = "label-hob">
            <span class="content-hob">Hobbies/Passions</span>
          </label>
        </div>

      </div>
      <button class="nextButton">Next</button>
    </div>



    <div class="containerBottom">
      <button class="contactUs">Contact Us</button>
      <article class="infoText">
        Created by Vin Somasundaram, Karan Desai, and Anshu Jonnalagadda

  </body>
</html>
