<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Medtor</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medtorCSSmentor1.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>


  <body>
    <header>
      <div class="topContainer">
        <div class="containsLogo">
          <a href="#"><img class = "upperLogo" src="Icons/logoText.png"></a>
        </div>

        <nav>
          <li><a style="text-decoration:none" href="#">Home</a></li>
          <li><a style="text-decoration:none" href="#">About</a></li>
          <li class = "logIn"><a style="text-decoration:none" href="#" class="logColor">Log In</a></li>
        </nav>
      </div>
    </header>


    <div class="middleContainer">
      <div class="headerText">
        <img class = "profileLogo" src = "Icons/registerIcon2.png">
        <h3>Mentor Profile</h3>
      </div>

      <div class="innerSection">
        <div class="form">
          <input type="text" name="fname" autocomplete="off" required />
          <label for="fname" class = "label-fname">
            <span class="content-fname">First Name</span>
          </label>
        </div>

        <div class="form">
          <input type="text" name="lname" autocomplete="off" required />
          <label for="lname" class = "label-lname">
            <span class="content-lname">Last Name</span>
          </label>
        </div>

        <div class="form">
          <input type="tel" name="phone_num" autocomplete="off" maxlength="15" required />
          <label for="phone_num" class = "label-phone_num">
            <span class="content-phone_num">Phone Number</span>
          </label>
        </div>

        <div class="form">
          <input type="text" name="home_state" autocomplete="off" required />
          <label for="home_state" class = "label-home_state">
            <span class="content-home_state">Home State</span>
          </label>
        </div>

        <div class="form">
          <input type="text" name="gend" autocomplete="off" required />
          <label for="gend" class = "label-gend">
            <span class="content-gend">Gender</span>
          </label>
        </div>

        <div class="form">
          <input type="text" name="hob" autocomplete="off" required />
          <label for="hob" class = "label-hob">
            <span class="content-hob">Hobbies/Passions</span>
          </label>
        </div>

      </div>
      <button class="nextButton">Next</button>
    </div>



    <div class="containerBottom">
      <button class="contactUs">Contact Us</button>
      <article class="infoText">
        Created by Vin Somasundaram, Karan Desai, and Anshu Jonnalagadda
      </article>
      <article class="infoText">
        Â© 2020 Medtor. Trademarks and brands are the property of their respective owners.
      </article>
    </div>

  </body>
</html>
